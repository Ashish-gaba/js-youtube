<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
</body>
<script>
    //setInterval - this method repeatedly calls a function, with a fixed time delay between each call
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    // const intervalId = setInterval(sayDate, 1000, "Hi")  //"Hi" -- parameter for function

    //startInterval
    let intervalId; //here declare this outside for it to be accessible accross all
    document.querySelector('#start').
        addEventListener('click', function(){
        intervalId = setInterval(sayDate, 1000, "Hi")
    })
    //clearInterval
    document.querySelector('#stop').
        addEventListener('click', function(){
        clearInterval(intervalId)
        console.log("STOPPED");
        
    })

</script>
</html>
